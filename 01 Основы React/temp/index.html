<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
    </head>
    <body>
        <div id="root"></div>

        
        <script>

class CollapsableTextBlock extends React.Component {

state = { toggled: false };

onHeadingClick = () => {
  this.setState({toggled: !this.state.toggled})
}

render() {
  return (
    <div className="CollapsableTextBlock">
      <h1 onClick={this.onHeadingClick}>
        {this.props.header}
      </h1>
      {this.state.toggled && <p>{this.props.children}</p>}
    </div>
  );
}
} 

<CollapsableTextBlock header="Заголовок">
    Этот текст будет скрыт до нажатия на заголовок
</CollapsableTextBlock> 

        </script>
    </body>
</html>
